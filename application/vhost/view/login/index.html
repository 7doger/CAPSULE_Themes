
<!DOCTYPE html>
<html>
<head>
	<title>{$Think.const.WEB_NAME} - 用户网站控制面板登陆</title>
	<meta name="description" content="{$Think.const.WEB_DES}">
	<meta name="keyword" content="{$Think.const.WEB_KEY}">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="__STATIC__/vhost/css/login.css" type="text/css" media="all" />
</head>
<body>
	<div class="login_container">
		<div class="login_ico_bg"></div>
		<div class="login_logo"></div>
		<div id="login">
			<div class="logo"></div>
			<form action="" method='post'>
				<table class="table">
					<tr>
						<td style="text-align:center">用户名</td>
						<td><input type="text" name="username" id="username"/></td>
					</tr>
					<tr>
						<td style="text-align:center">密 码</td>
						<td><input type="password" name="password"/></td>
					</tr>
					<tr>
						<td style="text-align:center">验证码</td>
						<td><input type="text" name="verify"/></td>
					</tr>
					<tr>
						<td style="text-align:center" colspan="3"><img src="/admin/verify/?v1.0" class="verify" style="width: 100%;"></td>
					</tr>
					<tr>
						<td colspan="2" style="padding:24px 0 0;text-align:center"><input class="login_btn" type="submit" value="" /></td>
					</tr>
				</table>
			</form>
		</div>
		<div class="ver">Powered by <a href="#">胶囊主机</a></div>
	</div>
	<script src="__STATIC__/js/jquery.js"></script>
	<script type="text/javascript">
		$('.verify').click(function(){
			$('.verify').attr('src','/admin/verify/?v1.0&'+Math.random());
		})
	</script>
</body>
</html>
